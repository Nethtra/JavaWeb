<!-- 语法： 样式名:样式值 color:red; -->
<!DOCTYPE html>
<html lang="en">
<!-- 颜色的三种表示形式：单词 rgb #16进制 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <!-- 2内嵌样式 选择器写在style标签中（通常在head标签里）对本html有效 h2叫选择器 -->
    <style>
        h2 {
            color: rgb(0, 255, 255);
        }
    </style>
    <!-- 3外联样式 选择器css样式写在.css文件中 通过link标签引入到html  rel类型   href:.css文件的路径 -->
    <link rel="stylesheet" href="./css/2.css">
</head>

<body>
