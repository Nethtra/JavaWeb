<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <script src="./js/vue.js"></script>
    <script src="./js/axios-0.18.0.js"></script>
    <!-- Axios对原生Ajax封装 简化了书写 -->
</head>

<body>
    <input type="button" value="get" onclick="get()">
    <input type="button" value="post" onclick="post()">
    <p>f12网络可以看到请求 xhr代表异步请求</p>

</body>


<script>
    //通过axios发送异步请求简化
    //发送get请求
    function get() {
        /*         axios({//{}里面是一个对象
                    method: "get",//请求方式
                    url: "https://mock.apifox.cn/m1/3128855-0-default/emp/list"//传递参数在url后接?
                }).then(result => {//（）then定义回调函数  用result对象接收返回的数据  data中封装的就是数据
                    console.log(result.data);
                }) */

        //简化  请求方式别名
        axios.get("https://mock.apifox.cn/m1/3128855-0-default/emp/list").then(result => {
            console.log(result.data);
        })
    }

    //发送post请求
    function post() {
        /*         axios({
                    method: "post",
                    url: "https://mock.apifox.cn/m1/3128855-0-default/emp/deleteById",//直接打开链接无效，因为浏览器打开所有网页的方式都是get
                    data: "id=1"//因为post在消息体中传数据，所以要用data指明传递的数据
                }).then(result => {
                    console.log(result.data);
                }) */

        //简化                                                             参数跟在后面
        axios.post("https://mock.apifox.cn/m1/3128855-0-default/emp/deleteById", "id=1").then(result => {
            console.log(result.data);
        })
    }
</script>

</html>
