<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    <script>
        // Browser Object Model 浏览器对象模型 JS将浏览器的各个部分封装成了对象
        //1window对象
        //一些方法
        window.alert("弹出警告框");
        var flag = window.confirm("弹出确认框：是否确认？");//用一个变量接收来确认按下的是哪个按钮
        alert(flag);//确认true   取消false

        //定时器
        var i = 0;
        var j = 0;
        window.setInterval(() => {//setInterval周期性执行某个函数
            i++;
            console.log("Interval执行" + i + "次");
        }, 1000)//ms
        window.setTimeout(() => {//setTimeout延迟ms后执行  只执行一次
            j++;
            console.log("Timeout执行" + j + "次");
        }, 2000)
        //以上window.都可以省略
        
        //2location对象  网页的地址栏
        //属性href 当前的url
        alert(location.href);
        //直接赋值会自动跳转
        location.href = "https://www.baidu.com";

    </script>
</body>

</html>
