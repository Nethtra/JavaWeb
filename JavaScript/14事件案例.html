<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件案例</title>
</head>

<body>

    <img id="light" src="img/off.gif"> <br>

    <input type="button" value="点亮" onclick="on()">
    <input type="button" value="熄灭" onclick="off()">

    <br> <br>

    <input type="text" id="name" value="ITCAST" onblur="toUpper()" onfocus="toLower()">
    <br> <br>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 旅游
    <input type="checkbox" name="hobby"> 游戏
    <br>

    <input type="button" value="全选" onclick="selectAll()">
    <input type="button" value="反选" onclick="reverseAll()">

</body>
<!-- 先确定要绑定什么事件  然后再想在script中写什么 -->
<script>

    //1. 点击 "点亮" 按钮, 点亮灯泡; 点击 "熄灭" 按钮, 熄灭灯泡; 
    //button绑定点击事件   获取img对象  事件发生时改变图片
    function on() {
        var light = document.getElementById("light");
        light.src = "img/on.gif";
    }

    function off() {
        var light = document.getElementById("light");
        light.src = "img/off.gif";
    }

    //2. 输入框聚焦后, 展示小写; 输入框离焦后, 展示大写; 
    //input绑定聚焦和离焦事件 获取input对象  事件发生时改变value
    function toUpper() {
        var name = document.getElementById("name");
        name.value = name.value.toUpperCase();//字符串的方法
    }

    function toLower() {
        var name = document.getElementById("name");
        name.value = name.value.toLowerCase();
    }

    //3. 点击 "全选" 按钮使所有的复选框呈现选中状态 ; 点击 "反选" 按钮使所有的复选框呈现取消勾选的状态 ; -- onclick
    //input绑定点击事件  获取所有input checkbox对象  事件发生时改变选框
    function selectAll() {
        var hobbys = document.getElementsByName("hobby");
        for (let i = 0; i < hobbys.length; i++) {
            hobbys[i].checked = true;
        }
    }

    function reverseAll() {
        var hobby = document.getElementsByName("hobby");
        for (let i = 0; i < hobby.length; i++) {
            hobby[i].checked = !hobby[i].checked;
        }
    }

</script>

</html>
