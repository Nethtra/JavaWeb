<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
    <!-- JS虽然弱类型 但是依然有数据类型 -->
    <!-- 分为原始类型和引用类型  引用类型就是对象，原始类型就是number string boolean undefined null -->
    <!-- 用typeof运算符获取变量的数据类型 -->
</head>

<body>
    <script>
        document.write(typeof 1);
        document.write(typeof 1.1);//只要是数字都是number类型  还有nan
        document.write("<br>");
        document.write(typeof "1");//string类型  单双引号都可以
        document.write("<br>");
        document.write(typeof true);//boolean类型
        document.write("<br>");
        document.write(typeof null);//引用类型或null都返回object类型 但null仍然是原始类型
        document.write("<br>");
        var a;
        document.write(typeof a);//定义但未初始化的变量是undefined类型

    </script>

    <!-- 运算符 -->
    <!-- 与Java相同 特殊的多出===全等不会进行类型转换即全等  ==会先进行类型转换再返回比较值  typeof -->
    <script>
        var a = 10;
        alert(a == "10");//true
        alert(a === "10");//false
    </script>

    <!-- 类型转换 -->
    <script>
        //字符串转number 使用一个全局方法parseInt
        document.write("<br>");
        document.write(parseInt("123"));//123
        document.write(parseInt("12A3"));//12
        document.write(parseInt("A123"));//NaN
        //其他类型转boolean
        if (-1) {
            alert("number除了0和NaN都是true")
        }
        if (" ") {
            alert("string除了空字符串都是true（只有空格不算空）")
        }
        if (null) {
            alert("null和undefined都是false")
        }
    </script>
</body>

</html>
