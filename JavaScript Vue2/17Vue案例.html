<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过Vue渲染展示表格数据</title>
    <script src="./js/vue.js"></script>
    <!-- 通过vue将data中的数据展示到表格中  -->
</head>
<!-- 1男2女  85以上优秀60以下不及格 -->
<body>
    <div id="app">
        <table border="1" cellspacing="0" width="50%">
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>分数</th>
                <th>等级</th>
            </tr>
            <!-- 从第二行开始展示数据 所以在这里用vfor -->
            <tr align="center" v-for="(stu,index) in students">
                <td>{{index+1}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.age}}</td>
                <td>
                    <span v-if="stu.gender==1">男</span>
                    <span v-else-if="stu.gender==2">女</span>
                </td>
                <td>{{stu.score}}</td>
                <td>
                    <span v-if="stu.score>=85">优秀</span>
                    <span v-else-if="stu.score>=60">及格</span>
                    <span v-else >不及格</span>
                </td>


            </tr>


        </table>
    </div>

</body>
<!-- 直接用vue操作渲染了html -->
<!-- 如果用dom的话…… 可以看到vue简化了dom操作 -->
<script>
    new Vue({
        el: "#app",
        data: {
            students: [
                { name: "tom", age: 20, gender: 1, score: 78 },
                { name: "cortana", age: 7, gender: 2, score: 100 },
                { name: "tony", age: 18, gender: 1, score: 57 },
                { name: "lily", age: 33, gender: 2, score: 89 },]
        }
    })
</script>

</html>
