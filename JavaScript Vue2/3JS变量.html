<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <!-- 变量命名规则与Java相同 js是弱类型语言，一个变量可以存放不同类型的值-->
</head>

<body>
    <script>
        // 定义方式
        //1var  var定义的变量相当于全局变量   还可以重复定义  
        {
            var a = 1;
            var a = "zifuchuan";
        }
        alert(a);//zifuchuan 在代码块外部也可以拿到

        //2let let定义的变量相当于局部变量，只在代码块中有效  不能重复定义
        {
            let b = 1;
            alert(b);//1
        }
        alert(b);

        //3const 局部常量  不能重复定义  不能修改  修改会报错
        {
            const pi = 3.14;
            pi = 3.14159;
            alert(pi);
        }
        alert(pi);//本来就局部显示不出 然后重复定义也报错
    </script>
</body>

</html>
