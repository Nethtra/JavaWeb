<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html常见事件</title>
</head>

<body onload="load()" >
    <form onsubmit="os()" method="post">
        <input type="text" name="blur" onblur="ob()" onfocus="of()" onkeydown="ok()" onmouseover="over()" onmouseout="out()" placeholder="点击获取焦点">
        <input type="submit"  value="提交">
        <input type="button" value="按钮" onclick="on()">
    </form>
</body>


<script>
    //onload事件：元素或页面加载完成后触发
    function load() {
        console.log("页面加载完成");
    }
    //onclick事件：元素被点击时触发
    function on(){
        console.log("按钮被单击");
    }
    //onblur事件：元素失去焦点时触发
    function ob() {
        console.log("输入框失去焦点");
    }
    //onfocus事件：元素获得焦点时触发
    function of() {
        console.log("输入框获得焦点");
    }
    //onkeydown事件：键盘按下时触发
    function ok() {
        console.log("键盘被按下");
    }
    //onsubmit事件：表单提交时触发 注意用在form标签上
    //因为提交表单时页面会被重新加载 所以控制台不好看到
    function os() {
        console.log("表单被提交");//
        alert("表单被提交");
    }
    //onmouseover事件：鼠标移入元素时触发
    function over() {
        console.log("鼠标移入输入框");
    }
    //onmouseout事件：鼠标移出元素时触发
    function out() {
        console.log("鼠标移出输入框");
    }

</script>

</html>
